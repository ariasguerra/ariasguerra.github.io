<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Recibos de Alquiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="navFormulario"><i class="fas fa-file-invoice"></i> Formulario</a></li>
            <li><a href="#" id="navRecibo"><i class="fas fa-receipt"></i> Recibo</a></li>
            <li><a href="#" id="navHistorial"><i class="fas fa-history"></i> Historial</a></li>
            <li><a href="#" id="navEstadisticas"><i class="fas fa-chart-line"></i> Estadísticas</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="seccionFormulario">
            <h2>Crear Nuevo Recibo</h2>
            <form id="formularioRecibo" class="form-grid">
                <div class="form-group">
                    <label for="seleccionPropiedad">Propiedad:</label>
                    <select id="seleccionPropiedad" required></select>
                </div>

                <div class="form-group">
                    <label for="seleccionArrendatario">Arrendatario:</label>
                    <select id="seleccionArrendatario" required></select>
                </div>

                <div class="form-group">
                    <label for="monto">Monto (COP):</label>
                    <input type="number" id="monto" placeholder="Ej: 660000" required>
                </div>

                <div class="form-group">
                    <label for="formaPago">Forma de pago:</label>
                    <select id="formaPago" required>
                        <option value="Consignación bancaria">Consignación bancaria</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fechaPago">Fecha de pago:</label>
                    <input type="date" id="fechaPago" required>
                </div>

                <div class="form-group">
                    <label for="horaPago">Hora de pago:</label>
                    <input type="time" id="horaPago" required>
                </div>

                <div class="form-group">
                    <label for="fechaInicio">Inicio del periodo:</label>
                    <input type="date" id="fechaInicio" required>
                </div>

                <div class="form-group">
                    <label for="fechaFin">Fin del periodo:</label>
                    <input type="date" id="fechaFin" required>
                </div>

                <div class="form-actions">
                    <button type="submit"><i class="fas fa-save"></i> Generar Recibo</button>
                </div>
            </form>
        </div>
        <div id="seccionRecibo" style="display: none;">
            <h2>Recibo de Arrendamiento</h2>
            <div id="reciboGenerado"></div>
            <div class="botones-recibo">
                <button id="botonImprimir" title="Imprimir Recibo"><i class="fas fa-print"></i> Imprimir</button>
                <button id="botonEditar" title="Editar Recibo"><i class="fas fa-edit"></i> Editar</button>
                <button id="botonEliminar" title="Eliminar Recibo"><i class="fas fa-trash-alt"></i> Eliminar</button>
                <button id="botonNuevoRecibo" title="Crear Nuevo Recibo"><i class="fas fa-plus-circle"></i> Nuevo</button>
            </div>
        </div>
        <div id="seccionHistorial" style="display: none;">
            <h2>Historial de Recibos</h2>
            <button id="botonExportar"><i class="fas fa-file-export"></i> Exportar Recibos</button>
            <div id="listaRecibos"></div>
        </div>
        <div id="seccionEstadisticas" style="display: none;">
            <h2>Estadísticas de Pagos</h2>
            <div class="estadisticas-container">
                <div class="estadistica-card">
                    <h3>Ingresos Totales</h3>
                    <div id="ingresosTotales" class="estadistica-valor">$0</div>
                </div>
                <div class="estadistica-card">
                    <h3>Ingresos por Propiedad</h3>
                    <div id="ingresosPorPropiedad">
                        <p class="texto-centrado">No hay datos disponibles</p>
                    </div>
                </div>
                <div class="estadistica-card">
                    <h3>Ingresos Mensuales</h3>
                    <div id="graficoIngresosMensuales" class="grafico-container">
                        <p class="texto-centrado">No hay datos disponibles</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
