<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos Policiales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Carga de archivos JSON y Excel (antes del formulario de búsqueda) -->
        <div id="file-upload">
            <input type="file" id="json-file" accept=".json,.xlsx,.xls" style="display: none;">
            <label for="json-file" class="file-label"><i class="fas fa-file-upload"></i> Cargar archivo (JSON o Excel)</label>
        </div>

        <!-- Formulario de búsqueda con botón de voz -->
        <form id="search-form">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar contacto...">
                <button type="button" id="voice-search-btn" class="voice-btn" title="Buscar por voz"><i class="fas fa-microphone"></i></button>
                <button type="submit" id="search-btn" class="action-btn"><i class="fas fa-search"></i></button>
            </div>
        </form>

        <!-- Div de resultados -->
        <div id="results"></div>
        
        <!-- Botones de acción con nuevo botón para añadir a contactos -->
        <div id="action-buttons" style="display: none;">
            <button id="call-btn" class="action-btn"><i class="fas fa-phone"></i></button>
            <button id="whatsapp-btn" class="action-btn"><i class="fab fa-whatsapp"></i></button>
            <button id="email-btn" class="action-btn"><i class="fas fa-envelope"></i></button>
            <button id="share-btn" class="action-btn"><i class="fas fa-share-alt"></i></button>
            <button id="add-contact-btn" class="action-btn"><i class="fas fa-address-book"></i></button>
        </div>

        <!-- Navegación de resultados -->
        <div id="navigation">
            <button id="prev-btn" disabled>Anterior</button>
            <span id="current-page">0 de 0</span>
            <button id="next-btn" disabled>Siguiente</button>
        </div>

        <!-- Resumen del personal -->
        <div id="personal-summary">
            <h3>Parte del Personal</h3>
            <ul id="personal-list">
                <li id="oficiales-item">
                    Oficiales: <span id="oficiales-count" class="clickable">0</span>
                    <ul id="oficiales-desglose" class="desglose" style="display: none;"></ul>
                </li>
                <li id="suboficiales-item">
                    Suboficiales: <span id="suboficiales-count" class="clickable">0</span>
                    <ul id="suboficiales-desglose" class="desglose" style="display: none;"></ul>
                </li>
                <li id="patrulleros-item">
                    Patrulleros: <span id="patrulleros-count" class="clickable">0</span>
                    <ul id="patrulleros-desglose" class="desglose" style="display: none;"></ul>
                </li>
                <li id="patrulleros-policia-item">
                    Patrulleros de Policía: <span id="patrulleros-policia-count" class="clickable">0</span>
                    <ul id="patrulleros-policia-desglose" class="desglose" style="display: none;"></ul>
                </li>
                <li id="auxiliares-item">
                    Auxiliares de Policía: <span id="auxiliares-count" class="clickable">0</span>
                    <ul id="auxiliares-desglose" class="desglose" style="display: none;"></ul>
                </li>
                <li id="personal-civil-item">
                    Personal Civil: <span id="personal-civil-count" class="clickable">0</span>
                    <ul id="personal-civil-desglose" class="desglose" style="display: none;"></ul>
                </li>
            </ul>
            <div id="total-personal">Total del Personal: <span id="total-count">0</span></div>
        </div>
    </div>
    
    <!-- Biblioteca SheetJS para procesamiento de Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Scripts modularizados -->
    <script src="excelLoader.js"></script>
    <script src="contactUtils.js"></script>
    <script src="model.js"></script>
    <script src="uiController.js"></script>
    <script src="personalSummary.js"></script>
    <script src="controller.js"></script>
    <script src="main.js"></script>
</body>
</html>
