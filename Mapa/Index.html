<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visor de Mapa - Barrios Unidos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background-color: #2c3e50;
            overscroll-behavior: none;
        }

        /* √ÅREA DEL VISOR (Pantalla Completa) */
        #viewer-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #1a252f;
            overflow: hidden;
            cursor: grab;
            touch-action: none;
        }
        #viewer-stage:active { cursor: grabbing; }

        /* PANEL DE CONTROL FLOTANTE (HUD) */
        #hud-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 220px;
            background: rgba(26, 37, 47, 0.9);
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            transition: width 0.3s, height 0.3s;
        }

        /* Cabecera del HUD con bot√≥n de minimizar */
        .hud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .hud-header h2 {
            margin: 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ecf0f1;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            padding: 0 5px;
            font-weight: bold;
        }
        .toggle-btn:hover { color: #3498db; }

        /* Contenido del HUD (lo que se oculta) */
        #hud-content {
            display: block;
            opacity: 1;
            transition: opacity 0.3s;
        }

        /* Clase para estado minimizado */
        #hud-controls.minimized {
            width: auto;
            min-width: 120px;
        }
        #hud-controls.minimized #hud-content {
            display: none;
            opacity: 0;
        }
        #hud-controls.minimized .hud-header {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .control-group { margin-bottom: 12px; }
        .control-group label { 
            display: flex; 
            justify-content: space-between;
            font-size: 12px; 
            margin-bottom: 4px; 
            color: #bdc3c7; 
            font-weight: bold; 
        }
        
        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: #3498db;
        }

        #fileInput { display: none; }
        .upload-btn {
            display: block;
            background: #27ae60; 
            color: white; 
            padding: 8px; 
            border-radius: 5px;
            cursor: pointer; 
            font-size: 12px; 
            text-align: center;
            margin-top: 15px;
            transition: background 0.2s;
        }
        .upload-btn:hover { background: #2ecc71; }

        .center-btn {
            width: 100%;
            padding: 8px;
            background: #34495e;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .center-btn:hover { background: #4b6584; }

        #map-image {
            position: absolute;
            transform-origin: 0 0;
            transition: transform 0.1s linear;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            user-select: none;
            -webkit-user-drag: none;
            will-change: transform; 
        }
        
        #error-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: rgba(255,255,255,0.5); display: none;
        }
        
    </style>
</head>
<body>

<!-- VISOR -->
<div id="viewer-stage">
    
    <!-- PANEL FLOTANTE DE AJUSTES -->
    <div id="hud-controls">
        <div class="hud-header">
            <h2></h2>
            <button class="toggle-btn" onclick="toggleHud()" id="hud-toggle-icon">‚àí</button>
        </div>
        
        <div id="hud-content">
            <div class="control-group">
                <label><span>Nitidez</span> <span>üëÅÔ∏è</span></label>
                <input type="range" min="0" max="3" step="0.5" value="0" oninput="updateFilters()">
            </div>
            
            <div class="control-group">
                <label><span>Contraste</span> <span>üåó</span></label>
                <input type="range" min="1" max="2" step="0.1" value="1" oninput="updateFilters()">
            </div>

            <button onclick="centerImage()" class="center-btn">‚Ü∫ Restaurar Vista</button>
            
            <label for="fileInput" class="upload-btn">üìÇ Cambiar Imagen</label>
            <input type="file" id="fileInput" accept="image/*" onchange="loadImage(this)">
        </div>
    </div>

    <div id="error-msg">
        <h3>‚ö†Ô∏è No hay imagen</h3>
        <p>Usa el bot√≥n "Cambiar Imagen"</p>
    </div>

    <!-- IMAGEN -->
    <img id="map-image" src="219169.png" alt="Mapa" onerror="showError()">
</div>

<script>
    let state = { scale: 1, pointX: 0, pointY: 0 };
    
    // Variables de control de gestos
    let isDragging = false;
    let hasMoved = false; 
    let startX = 0, startY = 0;
    
    // Variables Pinch Zoom
    let initialPinchDistance = 0;
    let initialScale = 1;
    let isPinching = false;

    const img = document.getElementById('map-image');
    const stage = document.getElementById('viewer-stage');

    window.onload = () => {
        centerImage();
        setupEvents();
    };
    window.onresize = centerImage;

    // --- FUNCI√ìN MINIMIZAR HUD ---
    function toggleHud() {
        const hud = document.getElementById('hud-controls');
        const icon = document.getElementById('hud-toggle-icon');
        
        hud.classList.toggle('minimized');
        
        if (hud.classList.contains('minimized')) {
            icon.textContent = '+';
            icon.title = "Mostrar controles";
        } else {
            icon.textContent = '‚àí';
            icon.title = "Ocultar controles";
        }
    }

    // --- ZOOM INTELIGENTE AL CLIC (AHORA 1.2x) ---
    function handleClickZoom(clientX, clientY) {
        // 1. Coordenadas relativas a la imagen actual
        const imgX = (clientX - state.pointX) / state.scale;
        const imgY = (clientY - state.pointY) / state.scale;

        // 2. Zoom objetivo: 1.2x (120%)
        const targetScale = 1.2;

        // 3. Centrar el punto clicado
        const stageW = stage.offsetWidth;
        const stageH = stage.offsetHeight;
        
        // F√≥rmula: NuevoCentro - (PuntoImagen * NuevoEscala)
        const newX = (stageW / 2) - (imgX * targetScale);
        const newY = (stageH / 2) - (imgY * targetScale);

        // 4. Aplicar transici√≥n
        img.style.transition = 'transform 0.6s cubic-bezier(0.22, 1, 0.36, 1)';
        
        state.scale = targetScale;
        state.pointX = newX;
        state.pointY = newY;
        
        updateTransform();

        setTimeout(() => { img.style.transition = 'transform 0.1s linear'; }, 600);
    }

    // --- EVENTOS MOUSE/TACTIL ---
    function setupEvents() {
        stage.addEventListener('mousedown', (e) => {
            if (e.target.closest('#hud-controls')) return;
            e.preventDefault();
            isDragging = true;
            hasMoved = false;
            startX = e.clientX - state.pointX;
            startY = e.clientY - state.pointY;
            stage.style.cursor = 'grabbing';
            img.style.transition = 'none';
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            if (Math.abs(e.clientX - (startX + state.pointX)) > 5 || 
                Math.abs(e.clientY - (startY + state.pointY)) > 5) {
                hasMoved = true;
            }
            state.pointX = e.clientX - startX;
            state.pointY = e.clientY - startY;
            updateTransform();
        });
        
        window.addEventListener('mouseup', (e) => {
            if (isDragging && !hasMoved) {
                handleClickZoom(e.clientX, e.clientY);
            }
            isDragging = false;
            stage.style.cursor = 'grab';
            if(hasMoved) img.style.transition = 'transform 0.1s linear';
        });

        stage.addEventListener('wheel', handleWheel, { passive: false });
        stage.addEventListener('touchstart', handleTouchStart, { passive: false });
        stage.addEventListener('touchmove', handleTouchMove, { passive: false });
        stage.addEventListener('touchend', handleTouchEnd);
    }

    function handleTouchStart(e) {
        if (e.target.closest('#hud-controls')) return;
        
        if (e.touches.length === 1) {
            isDragging = true;
            hasMoved = false;
            isPinching = false;
            startX = e.touches[0].clientX - state.pointX;
            startY = e.touches[0].clientY - state.pointY;
            img.style.transition = 'none';
        } else if (e.touches.length === 2) {
            isDragging = false;
            isPinching = true;
            hasMoved = true;
            initialPinchDistance = getDistance(e.touches[0], e.touches[1]);
            initialScale = state.scale;
            img.style.transition = 'none';
        }
    }

    function handleTouchMove(e) {
        if (e.target.closest('#hud-controls')) return;
        e.preventDefault();

        if (isDragging && e.touches.length === 1) {
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            
            if (Math.abs(currentX - (startX + state.pointX)) > 5 || 
                Math.abs(currentY - (startY + state.pointY)) > 5) {
                hasMoved = true;
            }

            state.pointX = currentX - startX;
            state.pointY = currentY - startY;
            updateTransform();
        } else if (isPinching && e.touches.length === 2) {
            const currentDist = getDistance(e.touches[0], e.touches[1]);
            if (initialPinchDistance > 0) {
                const factor = currentDist / initialPinchDistance;
                let newScale = initialScale * factor;
                if (newScale < 0.1) newScale = 0.1;
                if (newScale > 20) newScale = 20;

                const center = getMidpoint(e.touches[0], e.touches[1]);
                const xs = (center.x - state.pointX) / state.scale;
                const ys = (center.y - state.pointY) / state.scale;

                state.pointX = center.x - xs * newScale;
                state.pointY = center.y - ys * newScale;
                state.scale = newScale;
                updateTransform();
            }
        }
    }

    function handleTouchEnd(e) {
        if (e.touches.length === 0) {
            if (isDragging && !hasMoved) {
                const touch = e.changedTouches[0];
                handleClickZoom(touch.clientX, touch.clientY);
            }
            isDragging = false;
            isPinching = false;
            if (hasMoved) img.style.transition = 'transform 0.1s linear';
        }
    }

    function updateTransform() {
        img.style.transform = `translate(${state.pointX}px, ${state.pointY}px) scale(${state.scale})`;
    }

    function centerImage() {
        const stageW = stage.offsetWidth;
        const stageH = stage.offsetHeight;
        const imgW = img.naturalWidth || 800;
        const imgH = img.naturalHeight || 600;
        const scale = Math.min(stageW / imgW, stageH / imgH) * 0.95;
        
        state.scale = scale;
        state.pointX = (stageW - imgW * scale) / 2;
        state.pointY = (stageH - imgH * scale) / 2;

        img.style.transition = 'transform 0.5s ease';
        updateTransform();
        setTimeout(() => { img.style.transition = 'transform 0.1s linear'; }, 500);
    }

    function handleWheel(e) {
        e.preventDefault();
        const xs = (e.clientX - state.pointX) / state.scale;
        const ys = (e.clientY - state.pointY) / state.scale;
        const delta = -e.deltaY;
        const factor = (delta > 0) ? 1.1 : 0.9;
        
        let newScale = state.scale * factor;
        if(newScale < 0.1) newScale = 0.1;
        if(newScale > 20) newScale = 20;

        state.scale = newScale;
        state.pointX = e.clientX - xs * state.scale;
        state.pointY = e.clientY - ys * state.scale;
        updateTransform();
    }

    function updateFilters() {
        const inputs = document.querySelectorAll('#hud-content input[type=range]');
        const sharp = inputs[0].value;
        const contrast = inputs[1].value;
        img.style.filter = `contrast(${contrast}) grayscale(${sharp > 1 ? 0.5 : 0}) drop-shadow(0 0 ${sharp}px rgba(0,0,0,0.5))`;
    }

    function showError() {
        document.getElementById('error-msg').style.display = 'block';
        img.style.display = 'none';
    }

    function loadImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('error-msg').style.display = 'none';
                img.onload = () => centerImage();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function getDistance(t1, t2) { return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY); }
    function getMidpoint(t1, t2) { return { x: (t1.clientX + t2.clientX)/2, y: (t1.clientY + t2.clientY)/2 }; }

</script>
</body>
</html>
