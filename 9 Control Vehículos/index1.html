<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Parqueo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Selección del tipo de parqueadero -->
        <div class="title-bar">
            <label for="parkingType">Seleccione el tipo de parqueadero:</label>
            <select id="parkingType" onchange="updatePDFTitle()">
                <option value="Parqueadero Interno">Parqueadero Interno</option>
                <option value="Parqueadero Externo">Parqueadero Externo</option>
            </select>
        </div>

        <!-- Botón de carga de archivo -->
        <label class="file-upload" id="fileLabel">
            <input type="file" id="fileInput" />
            <i class="fas fa-upload"></i> <span id="fileText">Cargar Archivo</span>
        </label>

        <!-- Selección de modos de búsqueda -->
        <div class="search-bar">
            <select id="searchMode" onchange="toggleSearchMode()">
                <option value="single">Buscar una placa</option>
                <option value="multiple">Buscar múltiples placas</option>
            </select>
        </div>

        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Ingrese placa sin espacios" />
            <button onclick="searchPlaca()" class="icon-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Resultados de búsqueda -->
        <div id="results"></div>

        <!-- Placas no autorizadas -->
        <div id="unauthorized"></div>

        <!-- Botones para descargar historial y reiniciar registros -->
        <button class="download" onclick="downloadPDF()">Descargar Log en PDF</button>
        <button class="reset" onclick="resetParkingLog()">Reiniciar Registro</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
