<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visor de Mapa - Barrios Unidos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background-color: #ffffff;
            overscroll-behavior: none;
        }

        /* √ÅREA DEL VISOR */
        #viewer-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            overflow: hidden;
            cursor: grab;
            touch-action: none;
        }
        #viewer-stage:active { cursor: grabbing; }

        /* --- CONTENEDOR DE UI DERECHA --- */
        #right-ui-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
            z-index: 100;
            pointer-events: none;
        }

        #right-ui-container > * {
            pointer-events: auto;
        }

        /* --- 1. PANEL DE CONTROL (AJUSTES) --- */
        #hud-controls {
            width: 200px;
            height: auto;
            background: rgba(30, 40, 50, 0.9);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Cabecera del Panel */
        .hud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.15);
            min-height: 24px;
        }

        .hud-header h2 {
            margin: 0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ecf0f1;
            font-weight: 600;
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.2s;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        .toggle-btn:hover { color: #3498db; }

        #hud-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 1;
            transition: opacity 0.3s delay 0.1s;
        }

        /* ESTADO MINIMIZADO (Bot√≥n Redondo - Engranaje) */
        #hud-controls.minimized {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
        }
        
        #hud-controls.minimized:hover {
            background: #34495e;
            transform: scale(1.05);
        }

        #hud-controls.minimized .hud-header {
            margin: 0;
            padding: 0;
            border: none;
            height: 100%;
            justify-content: center;
        }

        #hud-controls.minimized h2, 
        #hud-controls.minimized #hud-content { 
            display: none; 
            opacity: 0; 
        }

        /* Sliders */
        .control-group label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 5px;
            color: #bdc3c7;
            font-weight: 600;
        }
        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: #3498db;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            -webkit-appearance: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: 2px solid white;
        }

        /* Upload Section */
        .upload-section {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
            margin-top: 5px;
        }
        .upload-hint {
            font-size: 11px;
            color: #95a5a6;
            margin: 0 0 8px 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .panel-upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 8px 0;
            background: rgba(39, 174, 96, 0.8);
            color: white;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .panel-upload-btn:hover { background: rgba(46, 204, 113, 1); }
        #fileInput { display: none; }


        /* --- 2. BOTONES SECUNDARIOS (HERRAMIENTAS) --- */
        .secondary-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }

        .secondary-buttons.hidden {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            visibility: hidden;
        }

        /* Estilo Bot√≥n Cuadrado Redondeado */
        .map-tool-btn {
            width: 44px;
            height: 44px;
            background: rgba(30, 40, 50, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            color: white;
            font-size: 20px;
            border: 1px solid rgba(255,255,255,0.15);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 2px;
        }

        .map-tool-btn:hover {
            background: #34495e;
            transform: scale(1.1);
            border-color: rgba(255,255,255,0.4);
            color: #3498db;
        }

        .map-tool-btn:active {
            transform: scale(0.95);
        }
        
        /* --- IMAGEN Y ERROR --- */
        #map-image {
            position: absolute;
            transform-origin: 0 0;
            transition: transform 0.1s linear;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            user-select: none;
            -webkit-user-drag: none;
            will-change: transform; 
        }
        
        #error-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #7f8c8d; display: none;
        }
        #error-msg h3 { color: #2c3e50; margin-bottom: 5px; }
        
    </style>
</head>
<body>

<!-- VISOR -->
<div id="viewer-stage">
    
    <!-- UI DERECHA -->
    <div id="right-ui-container">
        
        <!-- 1. PANEL DE AJUSTES -->
        <div id="hud-controls" class="minimized" onclick="handlePanelClick(event)">
            <div class="hud-header">
                <h2>Ajustes</h2>
                <button class="toggle-btn" id="hud-toggle-icon">‚öôÔ∏è</button>
            </div>
            
            <div id="hud-content">
                <div class="control-group">
                    <label><span>Nitidez</span> <span>üëÅÔ∏è</span></label>
                    <input type="range" min="0" max="10" step="0.5" value="0" oninput="updateFilters()">
                </div>
                
                <div class="control-group">
                    <label><span>Contraste</span> <span>üåó</span></label>
                    <input type="range" min="0.5" max="2" step="0.1" value="1" oninput="updateFilters()">
                </div>

                <div class="upload-section">
                    <p class="upload-hint">Gesti√≥n de Archivo</p>
                    <label for="fileInput" class="panel-upload-btn" id="upload-btn-label">
                        üìÇ Cargar Mapa
                    </label>
                    <input type="file" id="fileInput" accept="image/*" onchange="loadImage(this)">
                </div>
            </div>
        </div>

        <!-- 2. BOTONES SECUNDARIOS (SOLO MIRA) -->
        <div class="secondary-buttons" id="secondary-group">
            <!-- Restaurar Vista (MIRA) -->
            <button onclick="centerImage()" class="map-tool-btn" title="Centrar Mapa">
                ‚åñ
            </button>
        </div>

    </div>

    <!-- MENSAJE SIN IMAGEN -->
    <div id="error-msg">
        <h3>‚ö†Ô∏è Sin Imagen</h3>
        <p>Abre Ajustes (‚öôÔ∏è) y carga un mapa</p>
    </div>

    <!-- IMAGEN -->
    <img id="map-image" src="imagen.png" alt="Mapa" onerror="showError()">
</div>

<script>
    let state = { scale: 1, pointX: 0, pointY: 0 };
    
    let isDragging = false;
    let hasMoved = false; 
    let startX = 0, startY = 0;
    
    let initialPinchDistance = 0;
    let initialScale = 1;
    let isPinching = false;

    const img = document.getElementById('map-image');
    const stage = document.getElementById('viewer-stage');

    // --- CARGA INICIAL Y PERSISTENCIA ---
    window.onload = () => {
        loadStoredData(); // Cargar imagen y ajustes guardados
        setupEvents();
    };
    window.onresize = centerImage;

    // Funci√≥n para recuperar datos del localStorage
    function loadStoredData() {
        // 1. Cargar Ajustes (Filtros)
        const savedSettings = localStorage.getItem('mapSettings');
        if (savedSettings) {
            try {
                const settings = JSON.parse(savedSettings);
                const inputs = document.querySelectorAll('#hud-content input[type=range]');
                if(settings.sharpness !== undefined) inputs[0].value = settings.sharpness;
                if(settings.contrast !== undefined) inputs[1].value = settings.contrast;
            } catch (e) { console.error("Error al cargar ajustes:", e); }
        }
        
        // Aplicar filtros iniciales (hayan cambiado o no)
        updateFilters(false); // false = no guardar de nuevo inmediatamente

        // 2. Cargar Imagen Guardada
        const savedImage = localStorage.getItem('mapImage');
        if (savedImage) {
             img.src = savedImage;
             img.style.display = 'block';
             document.getElementById('error-msg').style.display = 'none';
             document.getElementById('upload-btn-label').innerHTML = 'üìÇ Cambiar Mapa';
             
             img.onload = () => {
                 centerImage();
             };
        } else {
             // Si no hay imagen guardada, verifica si carga la por defecto o muestra error
             // centerImage se llamar√° si la imagen por defecto carga, o showError si falla
             centerImage(); 
        }
    }

    // --- L√ìGICA DEL PANEL ---
    function handlePanelClick(e) {
        const hud = document.getElementById('hud-controls');
        if (hud.classList.contains('minimized')) {
            toggleHud();
            return;
        }
        if (e.target.closest('.toggle-btn') || e.target.closest('.hud-header')) {
            toggleHud();
        }
    }

    function toggleHud() {
        const hud = document.getElementById('hud-controls');
        const icon = document.getElementById('hud-toggle-icon');
        const secondary = document.getElementById('secondary-group');
        
        const isClosed = hud.classList.toggle('minimized');
        
        if (isClosed) {
            icon.textContent = '‚öôÔ∏è';
            icon.title = "Abrir ajustes";
            secondary.classList.remove('hidden');
        } else {
            icon.textContent = '√ó';
            icon.title = "Cerrar ajustes";
            secondary.classList.add('hidden');
        }
    }

    // --- FILTROS Y GUARDADO ---
    function updateFilters(shouldSave = true) {
        const inputs = document.querySelectorAll('#hud-content input[type=range]');
        const sharp = inputs[0].value;
        const contrast = inputs[1].value;
        
        img.style.filter = `contrast(${contrast}) grayscale(${sharp > 2 ? 0.3 : 0}) drop-shadow(0 0 ${sharp}px rgba(0,0,0,0.3))`;

        // Guardar ajustes en localStorage cada vez que cambian
        if (shouldSave) {
            const settings = { sharpness: sharp, contrast: contrast };
            localStorage.setItem('mapSettings', JSON.stringify(settings));
        }
    }

    // --- ZOOM INTELIGENTE ---
    function handleClickZoom(clientX, clientY) {
        const imgX = (clientX - state.pointX) / state.scale;
        const imgY = (clientY - state.pointY) / state.scale;
        const targetScale = 1.2; 
        const stageW = stage.offsetWidth;
        const stageH = stage.offsetHeight;
        const newX = (stageW / 2) - (imgX * targetScale);
        const newY = (stageH / 2) - (imgY * targetScale);
        img.style.transition = 'transform 0.6s cubic-bezier(0.22, 1, 0.36, 1)';
        state.scale = targetScale;
        state.pointX = newX;
        state.pointY = newY;
        updateTransform();
        setTimeout(() => { img.style.transition = 'transform 0.1s linear'; }, 600);
    }

    function setupEvents() {
        stage.addEventListener('mousedown', (e) => {
            if (e.target.closest('#right-ui-container')) return;
            e.preventDefault();
            isDragging = true;
            hasMoved = false;
            startX = e.clientX - state.pointX;
            startY = e.clientY - state.pointY;
            stage.style.cursor = 'grabbing';
            img.style.transition = 'none';
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            if (Math.abs(e.clientX - (startX + state.pointX)) > 5 || 
                Math.abs(e.clientY - (startY + state.pointY)) > 5) {
                hasMoved = true;
            }
            state.pointX = e.clientX - startX;
            state.pointY = e.clientY - startY;
            updateTransform();
        });
        
        window.addEventListener('mouseup', (e) => {
            if (isDragging && !hasMoved) {
                handleClickZoom(e.clientX, e.clientY);
            }
            isDragging = false;
            stage.style.cursor = 'grab';
            if(hasMoved) img.style.transition = 'transform 0.1s linear';
        });

        stage.addEventListener('wheel', handleWheel, { passive: false });
        stage.addEventListener('touchstart', handleTouchStart, { passive: false });
        stage.addEventListener('touchmove', handleTouchMove, { passive: false });
        stage.addEventListener('touchend', handleTouchEnd);
    }

    function handleTouchStart(e) {
        if (e.target.closest('#right-ui-container')) return;
        if (e.touches.length === 1) {
            isDragging = true;
            hasMoved = false;
            isPinching = false;
            startX = e.touches[0].clientX - state.pointX;
            startY = e.touches[0].clientY - state.pointY;
            img.style.transition = 'none';
        } else if (e.touches.length === 2) {
            isDragging = false;
            isPinching = true;
            hasMoved = true;
            initialPinchDistance = getDistance(e.touches[0], e.touches[1]);
            initialScale = state.scale;
            img.style.transition = 'none';
        }
    }

    function handleTouchMove(e) {
        if (e.target.closest('#right-ui-container')) return;
        e.preventDefault();
        if (isDragging && e.touches.length === 1) {
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            if (Math.abs(currentX - (startX + state.pointX)) > 5 || 
                Math.abs(currentY - (startY + state.pointY)) > 5) hasMoved = true;
            state.pointX = currentX - startX;
            state.pointY = currentY - startY;
            updateTransform();
        } else if (isPinching && e.touches.length === 2) {
            const currentDist = getDistance(e.touches[0], e.touches[1]);
            if (initialPinchDistance > 0) {
                const factor = currentDist / initialPinchDistance;
                let newScale = initialScale * factor;
                if (newScale < 0.1) newScale = 0.1;
                if (newScale > 20) newScale = 20;
                const center = getMidpoint(e.touches[0], e.touches[1]);
                const xs = (center.x - state.pointX) / state.scale;
                const ys = (center.y - state.pointY) / state.scale;
                state.pointX = center.x - xs * newScale;
                state.pointY = center.y - ys * newScale;
                state.scale = newScale;
                updateTransform();
            }
        }
    }

    function handleTouchEnd(e) {
        if (e.touches.length === 0) {
            if (isDragging && !hasMoved) {
                const touch = e.changedTouches[0];
                handleClickZoom(touch.clientX, touch.clientY);
            }
            isDragging = false;
            isPinching = false;
            if (hasMoved) img.style.transition = 'transform 0.1s linear';
        }
    }

    function updateTransform() {
        img.style.transform = `translate(${state.pointX}px, ${state.pointY}px) scale(${state.scale})`;
    }

    function centerImage() {
        const stageW = stage.offsetWidth;
        const stageH = stage.offsetHeight;
        const imgW = img.naturalWidth || 800;
        const imgH = img.naturalHeight || 600;
        const scale = Math.min(stageW / imgW, stageH / imgH) * 0.95;
        state.scale = scale;
        state.pointX = (stageW - imgW * scale) / 2;
        state.pointY = (stageH - imgH * scale) / 2;
        img.style.transition = 'transform 0.5s ease';
        updateTransform();
        setTimeout(() => { img.style.transition = 'transform 0.1s linear'; }, 500);
    }

    function handleWheel(e) {
        e.preventDefault();
        const xs = (e.clientX - state.pointX) / state.scale;
        const ys = (e.clientY - state.pointY) / state.scale;
        const delta = -e.deltaY;
        const factor = (delta > 0) ? 1.1 : 0.9;
        let newScale = state.scale * factor;
        if(newScale < 0.1) newScale = 0.1;
        if(newScale > 20) newScale = 20;
        state.scale = newScale;
        state.pointX = e.clientX - xs * state.scale;
        state.pointY = e.clientY - ys * state.scale;
        updateTransform();
    }

    function showError() {
        document.getElementById('error-msg').style.display = 'block';
        img.style.display = 'none';
        document.getElementById('upload-btn-label').innerHTML = 'üìÇ Cargar Mapa';
    }

    // --- CARGA DE IMAGEN (Con guardado en localStorage) ---
    function loadImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                const imageData = e.target.result;
                img.src = imageData;
                img.style.display = 'block';
                document.getElementById('error-msg').style.display = 'none';
                document.getElementById('upload-btn-label').innerHTML = 'üìÇ Cambiar Mapa';
                
                img.onload = () => centerImage();

                // Intentar guardar en localStorage
                try {
                    localStorage.setItem('mapImage', imageData);
                } catch (err) {
                    console.warn("La imagen es demasiado grande para guardarse en la memoria del navegador.");
                    alert("Nota: Esta imagen es muy pesada para guardarse en memoria. Podr√°s verla ahora, pero tendr√°s que cargarla de nuevo si recargas la p√°gina.");
                }
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function getDistance(t1, t2) { return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY); }
    function getMidpoint(t1, t2) { return { x: (t1.clientX + t2.clientX)/2, y: (t1.clientY + t2.clientY)/2 }; }
</script>
</body>
</html>
