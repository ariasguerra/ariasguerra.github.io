<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Sugerencia de Herramientas Policiales</title>
</head>
<body>
  <h2>Sugerir un Recurso</h2>
  <form id="formularioSugerencia">
    <label for="nombre_recurso">Por favor, proporcione el nombre del recurso que sugiere añadir:</label>
    <input type="text" id="nombre_recurso" name="nombre_recurso" required><br><br>
    
    <label for="url_recurso">Por favor, proporcione el enlace o la URL del recurso que sugiere añadir:</label>
    <input type="url" id="url_recurso" name="url_recurso" required><br><br>
    
    <button type="button" onclick="enviarDatos()">Enviar Sugerencia</button>
  </form>

  <script>
    async function enviarDatos() {
      const formulario = document.getElementById("formularioSugerencia");
      const datos = new FormData(formulario);

      const response = await fetch("https://script.google.com/macros/s/AKfycbxqh57OGiLp4h6MbPsUtFh8DvJH1odX7RznEduLm8ZyNvEzhcBssb9sMJHSIaaGPUjzTw/exec", {
        method: "POST",
        body: datos
      });

      const resultado = await response.text();
      alert(resultado);
    }
  </script>
</body>
</html>
