<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulario de Sugerencia de Herramientas Policiales</title>

</head>

<body>

  <h2>Sugerir un Recurso</h2>

  <form id="formularioSugerencia">

    <label for="datos_sugeridos">Datos Sugeridos:</label>

    <input type="text" id="datos_sugeridos" name="datos_sugeridos" required><br><br>

    

    <label for="url_dato_sugerido">URL del Dato Sugerido:</label>

    <input type="url" id="url_dato_sugerido" name="url_dato_sugerido" required><br><br>

    

    <button type="button" onclick="enviarDatos()">Enviar Sugerencia</button>

  </form>



  <script>

    async function enviarDatos() {

      const formulario = document.getElementById("formularioSugerencia");

      const datos = new FormData(formulario);



      try {

        const response = await fetch("https://script.google.com/macros/s/AKfycbxgIlgaSYglDkjCjcfwztdx2Qbw3EjL8a3B4GVCEtk09TsgmkgHmHmoZ_ZF0GUH1xb0/exec", {  // Reemplaza con la URL de Apps Script

          method: "POST",

          body: datos

        });



        const resultado = await response.text();

        alert(resultado);

      } catch (error) {

        alert("Hubo un error al enviar los datos: " + error.message);

      }

    }

  </script>

</body>

</html>
