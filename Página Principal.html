<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Diseño general */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        /* Contenedor principal */
        .container {
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            max-width: 800px;
            display: grid;
        }

        /* Estilo de tarjetas */
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            width: 100%;
        }

        /* Efecto hover en tarjeta */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Icono en tarjeta */
        .card-icon {
            font-size: 2em;
            color: #4a90e2;
            margin-right: 15px;
        }

        /* Texto de la tarjeta */
        .card-title {
            font-size: 1em;
            color: #333333;
            font-weight: bold;
        }

        /* Diseño adaptable para pantallas más grandes */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

<div class="container" id="linkContainer">
    <!-- Tarjetas dinámicas aparecerán aquí -->
</div>

<script>
    // Código para mostrar las tarjetas sin logueo
    const links = [
        { url: "https://ariasguerra.github.io/06%20Actas/ACTA%20DE%20INSTRUCCI%C3%93N.html", title: "Acta de Instrucción", icon: "fas fa-file-alt" },
        { url: "https://ariasguerra.github.io/05%20Cuadrantes/index.html", title: "Cuadrantes", icon: "fas fa-map-marked-alt" },
        { url: "https://ariasguerra.github.io/04%20Arriendo/index.html", title: "Arriendo", icon: "fas fa-home" },
        { url: "https://ariasguerra.github.io/03%20Excel%20a%20Json/index.html", title: "Excel a Json", icon: "fas fa-file-excel" },
        { url: "https://ariasguerra.github.io/02%20Radios%20APX800/index.html", title: "Radios APX800", icon: "fas fa-broadcast-tower" },
        { url: "https://ariasguerra.github.io/01%20Contactos%20E-12/index.html", title: "Contactos E-12", icon: "fas fa-address-book" },
        { url: "https://ariasguerra.github.io/07%20Herramientas/index.html", title: "Herramientas", icon: "fas fa-tools" }
    ];

    const linkContainer = document.getElementById('linkContainer');

    links.forEach(link => {
        const card = document.createElement('div');
        card.className = "card";
        card.onclick = () => window.open(link.url, '_blank');
        
        const icon = document.createElement('i');
        icon.className = `${link.icon} card-icon`;
        
        const text = document.createElement('span');
        text.className = "card-title";
        text.textContent = link.title;
        
        card.appendChild(icon);
        card.appendChild(text);
        linkContainer.appendChild(card);
    });
</script>

</body>
</html>
